<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub update sample</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="squre" style="--i:0;"></div>
    <div class="squre" style="--i:1;"></div>
    <div class="squre" style="--i:2;"></div>
    <div class="squre" style="--i:3;"></div>
    <div class="squre" style="--i:4;"></div>
    <form action="">
        <h2>Login</h2>
        <hr>
        <div class="input-container">
            <i class="fa-solid fa-user"></i>
            <input class="input-field" type="text" placeholder="Username" name="user">
        </div>
        <div class="input-container">
            <i class="fa-solid fa-lock"></i>
            
            <input class="input-field" type="text" placeholder="Password" name="pass">
        </div>
        <button class="btn" type="submit">Login</button>
        <a href="#">Sign up</a>

    </form>
    <script src="script.js"></script>
</body>
</html>
